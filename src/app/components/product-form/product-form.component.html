<div class="container mt-4">
  <h2>
    <i class="fas fa-{{ isEditable ? 'edit' : 'plus' }}"></i>
    {{ isEditable ? "Edit Product" : "Add Product" }}
  </h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label"
        ><i class="fas fa-tag"></i> Name</label
      >
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="title"
        name="name"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label"
        ><i class="fas fa-dollar-sign"></i> Price</label
      >
      <input
        type="number"
        id="price"
        class="form-control"
        required
        formControlName="price"
        name="price"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label"
        ><i class="fas fa-align-left"></i> Description</label
      >
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        name="description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i> {{ isEditable ? "Update" : "Save" }}
    </button>
    <a [routerLink]="['/products']" class="btn btn-secondary ms-2">
      <i class="fas fa-times"></i> Cancel
    </a>
  </form>
</div>
